compilation_database_dir: debug
output_directory: output

diagrams:
  class_main:
    type: class
    glob:
      - src/**/*.cc
      - src/**/*.h
    using_namespace: clanguml
    generate_method_arguments: full
    generate_packages: true
    generate_links:
      link: https://github.com/bkryza/clang-uml/blob/{{ git.branch }}/{{ element.source.file }}#L{{ element.source.line }}
      tooltip: "{{ element.comment }}"
    include:
      namespaces:
        - clanguml
        - ABCD
      access:
        - public
        - protected
        - private
      relationships:
        - inheritance
        - composition
        - aggregation
        - containment
        - ownership
        - association
        - instantiation
        - friendship
        - dependency
    exclude:
      relationships:
        - none
    relationship_hints:
      std::vector: composition
      std::map:
        default: none
        1: composition
      std::tuple: aggregation
      ns1::n2::some_template:
        default: association
        2: composition
        10: aggregation
